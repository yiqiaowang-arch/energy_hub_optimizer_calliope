energy_hub_optimizer:
  created_by:
  - energy-hub-optimizer
  file_path: outputs/data/calliope_energy_hub/{buildings}_pareto.csv
  file_type: csv
  schema:
    columns:
      index:
        description: index of pareto front solutions
        type: int
        unit: NA
        values: alphanumeric
      cost:
        description: life cycle monetary cost of the energy system
        type: float
        unit: '[EUR]'
        min: 0.0
        values: '{0.0...n}'
      emission:
        description: life cycle carbon emissions of the energy system
        type: float
        min: 0.0
        unit: '[kgCO2eq]'
        values: '{0.0...n}'
        # plot-color: blue
  used_by: []
